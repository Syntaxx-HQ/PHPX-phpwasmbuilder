<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Compare Composer Lock Files</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            :root {
                --bs-primary: #3498db;
                --bs-secondary: #2980b9;
                --bg-color: #f8f9fa;
                --card-bg: #ffffff;
                --text-color: #333333;
                --border-radius: 10px;
                --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
                --transition: all 0.3s ease;
            }

            body {
                background-color: var(--bg-color);
                color: var(--text-color);
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                line-height: 1.6;
                padding-top: 2rem;
                padding-bottom: 2rem;
            }

            .main-container {
                max-width: 1200px;
                margin: 0 auto;
                background-color: var(--card-bg);
                border-radius: var(--border-radius);
                box-shadow: var(--box-shadow);
                padding: 2rem;
            }

            h1 {
                color: var(--bs-primary);
                margin-bottom: 1.5rem;
                font-weight: 600;
                position: relative;
                padding-bottom: 0.5rem;
            }

            h1:after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100px;
                height: 3px;
                background-color: var(--bs-primary);
            }

            h2,
            h3 {
                color: var(--bs-secondary);
                margin-top: 1.5rem;
                margin-bottom: 1rem;
                font-weight: 500;
            }

            .form-control {
                border-radius: var(--border-radius);
                border: 1px solid rgba(0, 0, 0, 0.1);
                transition: var(--transition);
            }

            .form-control:focus {
                box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
                border-color: var(--bs-primary);
            }

            .form-label {
                font-weight: 500;
                margin-bottom: 0.5rem;
                color: var(--bs-secondary);
            }

            .btn-primary {
                background-color: var(--bs-primary);
                border-color: var(--bs-primary);
                border-radius: var(--border-radius);
                padding: 0.5rem 1.5rem;
                transition: var(--transition);
                font-weight: 500;
            }

            .btn-primary:hover,
            .btn-primary:focus {
                background-color: var(--bs-secondary);
                border-color: var(--bs-secondary);
                transform: translateY(-2px);
            }

            .file-area {
                background-color: rgba(52, 152, 219, 0.05);
                border-radius: var(--border-radius);
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .alert {
                border-radius: var(--border-radius);
            }

            .table {
                border-collapse: separate;
                border-spacing: 0;
                width: 100%;
                border-radius: var(--border-radius);
                overflow: hidden;
                box-shadow: var(--box-shadow);
            }

            .table th {
                background-color: var(--bs-primary);
                color: white;
                font-weight: 500;
                text-transform: uppercase;
                font-size: 0.875rem;
                padding: 0.75rem 1rem;
            }

            .table td {
                padding: 0.75rem 1rem;
                vertical-align: middle;
            }

            .table-striped tbody tr:nth-of-type(odd) {
                background-color: rgba(52, 152, 219, 0.05);
            }

            .table a {
                color: var(--bs-primary);
                text-decoration: none;
                transition: var(--transition);
            }

            .table a:hover {
                color: var(--bs-secondary);
                text-decoration: underline;
            }


            .operation-install {
                color: var(--bs-blue) !important;
                font-weight: 500;
            }

            .operation-upgrade {
                color: var(--bs-green) !important;
                font-weight: 500;
            }

            .operation-downgrade {
                color: var(--bs-orange) !important;
                font-weight: 500;
            }

            .operation-remove {
                color: var(--bs-red) !important;
                font-weight: 500;
            }

            .compare-link {
                display: inline-flex;
                align-items: center;
                gap: 0.25rem;
            }

            .diff-section {
                margin-top: 2rem;
                animation: fadeIn 0.5s ease;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @media(max-width: 767.98px) {
                .file-container {
                    flex-direction: column;
                }

                .file-area {
                    width: 100%;
                    margin-bottom: 1rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container main-container" id="content">
            <header class="mb-4">
                <h1>
                    <i class="fas fa-code-compare me-2"></i>Composer Lock Comparison</h1>
                <p class="lead text-muted">Compare changes between two composer.lock files to see what packages have been updated, added, or removed.</p>
            </header>

            <form method="POST" action="" id="form">
                <div class="row file-container">
                    <div class="col-md-6 mb-3">
                        <div class="file-area">
                            <label for="old" class="form-label">
                                <i class="fas fa-file-code me-2"></i>Original Composer Lock</label>
                            <textarea name="old" id="old" class="form-control" rows="10" placeholder="Paste your old composer.lock file here..."></textarea>
                                                    </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="file-area">
                            <label for="new" class="form-label">
                                <i class="fas fa-file-code me-2"></i>New Composer Lock</label>
                            <textarea name="new" id="new" class="form-control" rows="10" placeholder="Paste your new composer.lock file here..."></textarea>
                                                    </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search me-2"></i>Compare Files
                    </button>
                </div>
            </form>

                    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
                    <script type="module">
                import php from "./build/php-web.mjs";

                document.addEventListener('DOMContentLoaded', async () => {
                    const buffer = [];
                    const {ccall, FS} = await php({
                        print(data) {
                            buffer.push(data);
                        }
                    })
                    const parser = new DOMParser();

                    document.body.addEventListener('submit', (e) => {
                        if (!e.target.matches("#form")) {
                            return;
                        }

                        e.preventDefault();
                        const oldJson = document.getElementById('old').value;
                        const newJson = document.getElementById('new').value;
                        // We use the FS to pass values, otherwise we got the following error:
                        // Uncaught RuntimeError: memory access out of bound
                        FS.unlink('/app/data/old.json')
                        FS.writeFile('/app/data/old.json', oldJson);
                        FS.unlink('/app/data/new.json')
                        FS.writeFile('/app/data/new.json', newJson);

                        ccall('phpw_with_args', 'string', [
                        'string', 'string', 'string'
                        ], ['/app/lib.php', '/app/data/old.json', '/app/data/new.json']);

                        const htmlString = buffer.join('');
                        buffer.length = 0;

                        const htmlDoc = parser.parseFromString(htmlString, 'text/html');
                        const newContent = htmlDoc.getElementById('content');

                        document.getElementById('content').replaceWith(newContent);
                    });
                });
            </script>
            </body>
</html>
